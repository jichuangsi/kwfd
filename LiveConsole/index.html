<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css">
    <script src="./assets/libs/jquery.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="left_box">

                <img src="./assets/images/logo.lxk.png" alt="">
                <div class="title">乐享课双师</div>
                <div class="text_span">校长：aline</div>
                <input type="text" placeholder="校内搜索">
                <div class="text" onclick="aaa('courses.html')">
                    <span><img src="./assets/images/工具箱.png" alt=""></span>
                    乐享课双师
                    <span><img src="./assets/images/右 (1).png" alt=""></span></div>

                    <span><img src="./assets/images/右 (1).png" alt=""></span>
                </div>
                <div class="text" onclick="">

        <div class="right_box">
            <iframe src="./courses.html" frameborder="0"></iframe>

        $('.text_span').text(sessionStorage.getItem('userName'))
        function aaa(val){
            $('iframe')[0].src = './'+val
        }
    </script>
</body>
</html>
