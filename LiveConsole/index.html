<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>乐享课双师-首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css">
    <script src="./assets/libs/jquery.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="left_box">
            <div class="top_box">
                <img src="./assets/images/logo.lxk.png" alt="">
                <div class="title">乐享课双师</div>
                <div class="text_span">校长：aline</div>
                <input type="text" placeholder="校内搜索">
                <div class="text" onclick="aaa('courses.html')">
                    <span><img src="./assets/images/工具箱.png" alt=""></span>
                    乐享课双师
                    <span><img src="./assets/images/右 (1).png" alt=""></span></div>
                <div class="text" onclick="aaa('schedule.html')">
                    <span><img src="./assets/images/课表@2x.png" alt=""></span>
                    学校课程表
                    <span><img src="./assets/images/右 (1).png" alt=""></span>
                </div>
                <div class="text" onclick="">
                    <span><img src="./assets/images/帮助.png" alt=""></span>
                    帮助中心
                    <span><img src="./assets/images/右 (1).png" alt=""></span>
                </div>
            </div>
            <div class="bottom_box">
                <div>系统需求</div>
                <span>CPU：i5及其以上</span>
                <span>OS：Win7/Win8/Win10/Mac</span>
                <span>Brower：Chrome 75及其以上</span>
                <div>网络需求</div>
                <span>推荐2M的上下行宽带</span>
            </div>
            <div class="outbtn" onclick="loginout()">登出</div>
        </div>
        <div class="right_box">
            <iframe src="./courses.html" frameborder="0"></iframe>
        </div>
        <div class="big_bj" onclick="bignone()">
            <div class="text_box"></div>
        </div>
        <div class="img_bj" onclick="bignone()">
            <div class="img_box">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <script>
        $('.text_span').text(sessionStorage.getItem('userName'))
        function aaa(val){
            $('iframe')[0].src = './'+val
        }
        function out(){
            window.location.href = './login.html'
        }
        function loginout(){
            $.ajax({
                url:'/index.php/api/LiveConsole/logout',
                type:'POST',
                success:function(res){
                    console.log(JSON.parse(res))
                    if(JSON.parse(res).success){
                        out()
                    }
                },
                error:function(err){
                    console.log(err)
                }
            })
        }
        function bignone(){
            $('.big_bj').css('display','none')
            $('.img_bj').css('display','none')
        }
        function bigblock(val){
        	$('.big_bj > .text_box').empty()
        	if(val != 'undefined'){
	        	$('.big_bj > .text_box').append(val.replace(/\\n/g, '').replace(/\\t/g, '').replace(/\\r/g, ''))
	        	$('.big_bj').css('display','block')
        	}else{
	        	$('.big_bj > .text_box').append('暂无')
	        	$('.big_bj').css('display','block')
        	}
        }
        function bigimg(val){
            $('.img_bj').css('display','block')
            $('.img_bj').find('img').attr('src',val)
        }
    </script>
</body>
</html>
