<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>乐享课双师-登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/login.css">
    <script src="./assets/libs/jquery.min.js"></script>
</head>
<body>
    <div class="login">
        <div class="title">
            <img src="./assets/images/logo.lxk.png" alt="">
        </div>
        <div class="ipt">
            <span><img src="./assets/images/用户.png" alt=""></span>
            <input type="text" name='user'>
        </div>
        <div class="ipt">
            <span><img src="./assets/images/密码.png" alt=""></span>
            <input type="password" name='psw'>
        </div>
        <div class="btn" onclick="login()">
            登录
        </div>
    </div>
    <script>
        function login(){
            var data = {
                "username": $(" input[ name='user' ] ").val(),
                "password": $(" input[ name='psw' ] ").val()
                }
            $.ajax({
                url:'/index.php/api/LiveConsole/login',
                type:'POST',
                data:JSON.stringify(data),
                success:function(res){
                    console.log(JSON.parse(res))
                    if(JSON.parse(res).success){
                        getdata()
                        sessionStorage.setItem('userName',JSON.parse(res).data.username)
                    }else{
                        alert(JSON.parse(res).message)
                    }
                },
                error:function(err){
                    console.log(err)
                }
            })
        }
        function getdata(){
            $.ajax({
                url:'/index.php/api/LiveConsole/getUserInfo',
                type:'GET',
                success:function(res){
                    console.log(res)
                    console.log(JSON.parse(res))
                    if(JSON.parse(res).success){
                        window.location.href = './index.html'
                    }
                },
                error:function(err){
                    console.log(err)
                }
            })
        }
        getdata()
        $(document).keyup(function(event){
            //判断回车键的CODE
            if(event.keyCode == 13){
                // 第一种 如果确定键盘键，就调用登录方法
                // sign_in();
                login()
            }
        })
    </script>
</body>
</html>
