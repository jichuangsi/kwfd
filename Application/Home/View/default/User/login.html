<extend name="./Application/Common/View/base/common.html" />

<block name="body">
	<style>
		.toast-success {
			background-color: #3d72fe;
		}
	</style>
	<!-- 主体 -->
	<div id="main-container" class="container">
		<div class="row">
			<section>

				<div class="col-xs-9 login">
					<div class="col-md-6 col-xs-12 lg_left">
						<div class="col-xs-12">
							<div class="col-xs-11 col-xs-offset-1 lg_lf_top">
								<a href="{:U('Home/Index/index')}" title="首页" style="font-size: 18px">欢迎回到 {:modC('WEB_SITE_NAME','','Config')} ！</a>
							</div>
							<div class="clearfix"></div>
							<form action="__SELF__" method="post" class="lg_lf_form ">
								<div class="form-group">
									<label for="inputEmail" class=".sr-only col-xs-12"></label>

									<div class="col-xs-12 col-xs-offset-1">
										<input type="text" id="inputEmail" class="form-control" placeholder="请输入用户名" ajaxurl="/member/checkUserNameUnique.html" errormsg="请填写1-16位用户名" nullmsg="请填写用户名" datatype="*1-16" value="" name="username">
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="form-group">
									<label for="inputPassword" class=".sr-only col-xs-12"></label>

									<div class="col-xs-12 col-xs-offset-1">
										<div id="password_block" class="input-group">
											<input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" errormsg="密码为6-20位" nullmsg="请填写密码" datatype="*6-20" name="password">

											<div class="input-group-addon">
												<a style="width: 100%;height: 100%" href="javascript:void(0);" onclick="change_show(this)">show</a>
											</div>
										</div>
									</div>
									<div style="margin-left: 30px;">
										<a class="btn btn-link" href="{:U('User/mi')}" style="color: #848484;font-size: 12px;">忘记密码？</a>
									</div>
									<div class="clearfix"></div>
								</div>
								<if condition="C(VERIFY_OPEN) eq 1 OR C(VERIFY_OPEN) eq 3">
									<div class="form-group">
										<label for="verifyCode" class=".sr-only col-xs-12" style="display: none"></label>

										<div class="col-xs-12 col-md-5 col-xs-offset-1">
											<input type="text" id="verifyCode" class="form-control" placeholder="验证码" errormsg="请填写验证码" nullmsg="请填写验证码" datatype="*5-5" name="verify">
										</div>
										<div class="col-xs-12 col-md-6 lg_lf_fm_verify">
											<img class="verifyimg reloadverify  " alt="点击切换" src="{:U('verify')}" style="cursor:pointer;max-width: 100%">
										</div>
										<div class="col-xs-12 Validform_checktip text-warning lg_lf_fm_tip col-xs-offset-1"></div>
										<div class="clearfix"></div>
									</div>
								</if>
								<div class="checkbox lg_lf_fm_checkbox col-xs-offset-1">
									<label>
                            <input type="checkbox" name="remember" style="cursor:pointer;"> 记住登录
                        </label>
								</div>
								<button type="submit" class="btn btn-primary pull-right" style="margin-right: -15px;">登 录</button>
								<div class="clearfix"></div>
							</form>
						</div>
					</div>

					<div class="col-md-6 col-xs-12">
						<div class="hidden-xs hidden-sm lg_center"></div>
						<div class="hidden-xs hidden-sm" style="margin: 21px 0 16px 40px;">
							<span style=" text-align:center;padding:70px 0px 0px 0px;display:block">还没有账户&nbsp;?&nbsp; &nbsp; <a href="{:U('Home/User/register')}" title="">立即注册</a></span><img style="display:none" class="img-responsive" src="__IMG__/login_img.png" alt="">
						</div>

						<div style="margin-top: 35px;">
							{:hook('syncLogin')}
						</div>
					</div>
					<div class="clearfix"></div>
				</div>

			</section>
		</div>
	</div>
	<!-- /主体 -->

	<!-- 底部 -->
	<!-- /底部 -->
	<script type="text/javascript">
		$(document)
			.ajaxStart(function() {
				$("button:submit").addClass("log-in").attr("disabled", true);
			})
			.ajaxStop(function() {
				$("button:submit").removeClass("log-in").attr("disabled", false);
			});

		function change_show(obj) {
			if($(obj).text().trim() == 'show') {
				var value = $('#inputPassword').val().trim();
				var html = '<input type="text" value="' + value + '" id="inputPassword" class="form-control" placeholder="请输入密码" errormsg="密码为6-20位" nullmsg="请填写密码" datatype="*6-20" name="password">' +
					'<div class="input-group-addon"><a style="width: 100%;height: 100%" href="javascript:void(0);" onclick="change_show(this)">hide</a></div>';
				$('#password_block').html(html);
			} else {
				var value = $('#inputPassword').val().trim();
				var html = '<input type="password" value="' + value + '" id="inputPassword" class="form-control" placeholder="请输入密码" errormsg="密码为6-20位" nullmsg="请填写密码" datatype="*6-20" name="password">' +
					'<div class="input-group-addon"><a style="width: 100%;height: 100%" href="javascript:void(0);" onclick="change_show(this)">show</a></div>';
				$('#password_block').html(html);
			}
		}

		$(function() {
			$("form").submit(function() {
				var self = $(this);
				$.post(self.attr("action"), self.serialize(), success, "json");
				return false;

				function success(data) {
					if(data.status) {
						$('body').append(data.info);
						toastr.success('欢迎回来，页面正在跳转，请稍候。', '温馨提示');
						setTimeout(function() {
							window.location.href = data.url;
						}, 1500);
					} else {
						toastr.error(data.info, '温馨提示');
						//self.find(".Validform_checktip").text(data.info);
						//刷新验证码
						$(".reloadverify").click();
					}
				}
			});

			var verifyimg = $(".verifyimg").attr("src");
			$(".reloadverify").click(function() {
				if(verifyimg.indexOf('?') > 0) {
					$(".verifyimg").attr("src", verifyimg + '&random=' + Math.random());
				} else {
					$(".verifyimg").attr("src", verifyimg.replace(/\?.*$/, '') + '?' + Math.random());
				}
			});
		});
	</script>

</block>
