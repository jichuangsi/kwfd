<eq name="type" value="personal">
    <div class="form-group">
        <label for="expand_{$field_id}" class="col-sm-2 control-label" style="text-align: right;">
            <eq name="required" value="1"><span style="color: #FF0047;vertical-align: middle;">*&nbsp;&nbsp;</span></eq>{$field_name}
        </label>
        <link rel="stylesheet" href="/Public/static/kindeditor/default/default.css" />
		<script charset="utf-8" src="/Public/static/kindeditor/kindeditor-min.js"></script>
		<script charset="utf-8" src="/Public/static/kindeditor/zh_CN.js"></script>
		<style>
		.ke-container.ke-container-default{

             width:600px!important;

             height:300px!important;

        }
		@media screen and (max-width:600px){
		   .ke-container.ke-container-default{

             width:100%!important;

             height:300px!important;

            }
		}
		</style>
        <script>
 
				KindEditor.ready(function(K) {
					K.create('textarea[name="expand_{$field_id}"]', {
					    width:"100px",
						height:"300px",
						allowFileManager : false,
						themesPath: K.basePath,
						resizeType : 1,
					    allowPreviewEmoticons : false,
					    allowImageUpload : false,
					    items : [
						 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						 'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						 'insertunorderedlist', '|', 'emoticons', 'image', 'link']
					});
				});

		</script>
        <div class="col-sm-6">
            <textarea class="form-control" onblur="check_textarea(this,{$field_id})" require="{$required}" min_length="{$validation.min}" max_length="{$validation.max}" text_type="textarea" id="expand_{$field_id}" name="expand_{$field_id}" style="min-height: 300px;width:600px">{$field_data|htmlspecialchars}</textarea>
            <input type="hidden" class="canSubmit" id="canSubmit_{$field_id}" value="{$canSubmit}">
            <neq name="input_tips" value=""> <span class="help-block">{$input_tips}</span></neq>
        </div>
        <div class="col-sm-4" >
            <div id="alert_{$field_id}" class="alert alert-danger" style="margin-bottom: 0"><label id="label_{$field_id}"></label></div>
        </div>
    </div>
    <else/>
    <dt class="expandinfo-dt">
        {$field_name}：
    </dt>

    <dd class="expandinfo-dd">
        <if condition="($field_data neq null)&&($field_data neq '')">
            {$field_data|htmlspecialchars}
            <else/>
            无
        </if>
    </dd>
</eq>
<div class="clearfix"></div>
