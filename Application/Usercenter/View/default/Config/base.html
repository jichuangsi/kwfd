<!DOCTYPE HTML>
<html>
<head>
    <include file="./Application/Common/View/Public/head.html"/>
    <link href="__CSS__/center.css" type="text/css" rel="stylesheet">
</head>
<body>

<!-- 头部 -->
<include file="./Application/Common/View/Public/header.html"/>
<!-- /头部 -->

<!-- 主体 -->
<block name="header">
 <div class="container" style="min-height: 400px" id="main-container" >
        <div class="row">
		    <div class="col-md-3">
			   <div class="common_block_border">
			     <div class="common_block_title">用户中心</div>
				 <include file="Public/left"/>
				 <div style="margin:0px 15px;height:10px;clear:both"></div>
			   </div>
            </div>
            <div class="col-md-9" style="padding-left:0px">
			   <div class="common_block_border">
			     <div class="common_block_title">用户中心</div>
				 <block name="body"></block>
				 <div style="margin:0px 15px;height:10px;clear:both"></div>
			   </div>
            </div>
			
        </div>

 </div>
    <script type="text/javascript">
        $(function () {
		$('#tabs').tabs();
            $(window).resize(function () {
                $("#main-container").css("min-height", $(window).height() - 343);
            }).resize();
        })
    </script>
</block>
<!-- /主体 -->

<!-- 底部 -->
<include file="./Application/Common/View/Public/footer.html"/>
<!-- /底部 -->

<script>
    $(function () {
        var $sidebar = $('#usercenter-sidebar-td');
        var $sidebar_xs = $('#usercenter-sidebar-xs');
        var $sidebar_sm = $('#usercenter-sidebar-sm');
        var $content = $('#usercenter-content-td');

        function trigger_resp() {
            var width = $(window).width();
            if (width < 768) {
                on_xs();
            } else {
                on_sm();
            }
        }

        function on_xs() {
            $sidebar_xs.append($sidebar);
            $content.css({'padding-left': 0, 'padding-right': 0});
        }

        function on_sm() {
            $sidebar_sm.prepend($sidebar);
        }

        trigger_resp();

        $(window).resize(function () {
            trigger_resp();
        })
    })
</script>

</body>
</html>
